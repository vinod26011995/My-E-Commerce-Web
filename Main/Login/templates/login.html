{% extends 'baselogin.html' %}
{% block main %}

<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div id="container-login" class="w-full sm:w-96 md:w-80 lg:w-96 xl:w-96 bg-gray-900 rounded-lg shadow-lg p-6 text-center">
        <div id="title" class="text-2xl text-white font-semibold border-b border-gray-700 py-4">
            <i class="material-icons text-gray-400">lock</i> Login
        </div>

        <form class="mt-6" method="POST" action="{% url 'login' %}"> {% csrf_token %}
            <div class="input mb-4">
                <div class="input-addon flex items-center bg-gray-700 rounded-tl-md rounded-bl-md px-3">
                    <i class="material-icons text-gray-400">Username or Email</i>
                </div>
                <input id="username" type="text" name="username" placeholder="Username" required class="w-full rounded-md bg-gray-700 text-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="input mb-4">
                <div class="input-addon flex items-center bg-gray-700 rounded-tl-md rounded-bl-md px-3">
                    <i class="material-icons text-gray-400">Password</i>
                </div>
                <input id="password" name="password" type="password" placeholder="Password" required class="w-full rounded-md bg-gray-700 text-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="remember-me flex items-center mb-6">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-gray-400">Remember Me</label>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700">Log In</button>
        </form>

        <div class="forgot-password mt-4 text-sm">
            <a href="#" class="text-gray-400 hover:text-gray-200">Forgot your password?</a>
        </div>

        <div class="privacy mt-4 text-sm">
            <a href="#" class="text-gray-400 hover:text-gray-200">Privacy Policy</a>
        </div>

        <div class="register mt-6 border-t border-gray-700 pt-4 text-gray-400">
            Don't have an account yet? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </div>
    </div>
</div>

{% endblock main %}
